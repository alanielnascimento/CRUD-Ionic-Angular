<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Usu√°rio
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="txNome" [(ngModel)]="newUsuario.nome" placeholder="Nome" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="txEmail" [(ngModel)]="newUsuario.email" placeholder="Email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="number" name="telefone" [(ngModel)]="newUsuario.telefone" placeholder="(00)00000-0000" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="date" name="txData" [(ngModel)]="newUsuario.datanasc" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Avatar</ion-label>
      <ion-input type="text" name="txAvatar" [(ngModel)]="newUsuario.avatar" placeholder="Avatar" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="onClickPost()" expand="block" color="success">Adicionar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
