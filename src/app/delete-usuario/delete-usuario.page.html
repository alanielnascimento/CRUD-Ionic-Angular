<ion-header>
  <ion-toolbar>
    <ion-title>
     Remover Usuário
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ usuario.nome }}</ion-card-title>
      <ion-card-subtitle>ID: {{ usuario.id }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Tem certeza de que deseja excluir este usuário?
    </ion-card-content>
    <ion-button (click)="deleteUsuario()" expand="block" color="danger">Remover</ion-button>
  </ion-card>
</ion-content>
